<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-base.css" />
    <link rel="stylesheet" href="./admin-question.css" />
    <title>Добавление информации о станции</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="../init.js"></script>
    <script src="./auth.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./adminIcon.svg" alt="adminIcon" /> Админ-панель
      </a>
    </header>
    <div class="container">
      <menu>
        <a href="./question-list.html">Вопросы</a>
        <a href="./station-list.html">Информация о станции</a>
      </menu>
      <div class="form">
        <div class="field">
          <label for="">Станция</label>
          <input type="text" id="name" />
        </div>
        <div class="field">
          <label for="">Картинка</label>
          <div id="for-image"></div>
          <input type="file" id="file" />
        </div>
        <div class="field">
          <label for="">Информация о станции</label>
          <textarea name="" id="content" cols="30" rows="20" placeholder="Введите информацию о станции"></textarea>
        </div>
        <div id="qr-code"></div>
        <button class="save-button">Сохранить</button>
      </div>
    </div>
    <script src="./station.js"> </script>
  </body>
</html>
