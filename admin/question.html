<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-base.css" />
    <link rel="stylesheet" href="./admin-question.css" />
    <link rel="shortcut icon" type="image/jpg" href="../favicon.ico"/>
    <title>Добавление вопросов</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../init.js"></script>
    <script src="./auth.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./adminIcon.svg" alt="adminIcon" /> Админ-панель
      </a>
    </header>
    <div class="container">
      <menu>
        <a href="./question-list.html">Вопросы</a>
        <a href="./station-list.html">Информация о станции</a>
      </menu>
      <div class="form">
        <div class="field">
          <label for="">Вопрос</label>
          <input type="text" id="question" />
        </div>
        <div class="field">
          <label for="">Картинка</label>
          <div id="for-image"></div>
          <input type="file" id="file" />
        </div>
        <div class="field">
          <label for="">Варианты ответов</label>
          <textarea
            name=""
            id="answers"
            cols="30"
            rows="10"
            placeholder="Введите варианты ответов, каждый на новой строке"
          ></textarea>
        </div>
        <div class="field">
          <label for="">Верный ответ</label>
          <input type="text" id="answer" />
        </div>
        <div class="field">
          <label for="">Расширенный ответ</label>
          <textarea
            name=""
            id="answerDescription"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button class="save-button">Сохранить</button>
      </div>
    </div>
    <script src="./question.js"></script>
  </body>
</html>
